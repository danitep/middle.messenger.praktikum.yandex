<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("../style.scss");
    </style>
    <title>Vite App</title>
  </head>
  <body class="page">
    <div class="page__chat">
      {{> chatList params=chatParams}}
      {{> chat params=chatParams }}
      {{#each chatParams.popups as |popup|}}
        {{> chatSettingsPopup params=popup}}
      {{/each}}
      {{> chatPopup params=chatParams.addRemovePopup }}
    </div>
  </body>
</html>
