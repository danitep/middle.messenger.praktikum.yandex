.page {
  margin: 0 auto;
  padding: 0;
  max-width: 1280px;
  background-color: #FFF;
  display: flex;
  flex-direction: column;
  font-family: "Inter", Arial, sans-serif;
  color: #1e1e1e;
}
.page__nav {
  display: flex;
  flex-direction: column;
  text-decoration: none;
}
.page__profile {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
}
.page__chat {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: row;
}
/*Настройки страницы errorPage*/
.err-page__header {
  margin: 280px auto 20px auto;
  font-weight: 500;
  font-size: 40px;
  line-height: 100%;
  text-align: center;
}
.err-page__greeting {
  margin: 0 auto 70px auto;
  font-weight: 500;
  font-size: 20px;
  line-height: 100%;
  text-align: center;
}
.err-page__link {
  margin: 0 auto 0 auto;
  text-decoration: none;
  font-weight: 500;
  font-size: 11px;
  line-height: 100%;
  text-align: center;
  color: #3369f3;
}
/*Настройки элемента form*/
.form {
  padding: 0;
  width: 340px;
  border-radius: 12px;
  box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.14);
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.form_type_login {
  margin: 135px auto 0 auto;
}
.form_type_signin {
  margin: 52px auto 0 auto;
}
.form__title {
  margin: 50px auto 40px auto;
  padding: 0;
  font-weight: 500;
  font-size: 20px;
  line-height: 100%;
  text-align: center;
}
.form__list {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}
.form__list_type_login {
  height: 285px;
}
.form__list_type_signin {
  height: 450px;
}
.form__button {
  margin: auto auto 0 auto;
  padding: 0;
  border: none;
  border-radius: 8px;
  width: 280px;
  height: 37px;
  background: #3369f3;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: center;
  color: #fff;
}
.form__link {
  margin: 14px auto 30px auto;
  padding: 0;
  font-weight: 500;
  font-size: 11px;
  line-height: 100%;
  color: #3369f3;
  text-decoration: none;
}
/*Настройки элемента inputField*/
.field__container {
  margin: 0 auto 16px auto;
  padding: 0;
  border: none;
  display: flex;
  flex-direction: column;
}
.field__name {
  font-weight: 500;
  font-size: 9px;
  line-height: 100%;
  color: #fff;
}
.field__name_active_true {
  color: #999;
}
.field__input {
  margin: 6px 0 0 0;
  padding: 0 0 5px 0;
  width: 280px;
  border: none;
  border-bottom: 1px solid #3369f3;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
}
.field__input_errored_true {
  color: #ff2f2f;
}
.field__error {
  margin: 7px 0 0 0;
  padding: 0;
  font-weight: 400;
  font-size: 8px;
  line-height: 100%;
  color: #ff2f2f;
  display: none;
}
.field__error_active_true {
  display: block;
}
.field__button {
  margin: auto auto 0 auto;
  border-radius: 8px;
  width: 280px;
  height: 37px;
  background: #3369f3;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: center;
  color: #fff;
}
.field__link {
  margin: 14px auto 30px auto;
  padding: 0;
  font-weight: 500;
  font-size: 11px;
  line-height: 100%;
  color: #3369f3;
  text-decoration: none;
}
/*Настройки элемента slider*/
.slider {
  margin: 0;
  padding: 0;
  position: absolute;
  top: 0;
  left: 0;
  border: none;
  border-right: 1px solid #eaeaea;
  background: url("data:image/svg+xml,%3csvg%20width='28'%20height='28'%20viewBox='0%200%2028%2028'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3ccircle%20cx='14'%20cy='14'%20r='14'%20transform='rotate(-180%2014%2014)'%20fill='%233369F3'/%3e%3crect%20x='20'%20y='14.8'%20width='11'%20height='1.6'%20transform='rotate(-180%2020%2014.8)'%20fill='white'/%3e%3cpath%20d='M13%2019L9%2014L13%209'%20stroke='white'%20stroke-width='1.6'/%3e%3c/svg%3e") center no-repeat #fbfbfb;
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 64px;
  height: 100vh;
  cursor: default;
}
/*Настройки элемента profileInfo*/
.profile {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}
.profile__image-container {
  margin: 60px 0 0 0;
  padding: 0;
  width: 130px;
  aspect-ratio: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  overflow: hidden;
}
.profile__change {
  margin: 0 0 -100% 0;
  padding: 0;
  width: 130px;
  aspect-ratio: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 500;
  font-size: 13px;
  border: none;
  line-height: 108%;
  text-align: center;
  vertical-align: middle;
  color: #fff;
  fill: #000;
  cursor: pointer;
  z-index: 1;
  background-color: rgba(0, 0, 0, 0);
  opacity: 0;
  transition: background-color 0.3s linear, opacity 0.3s linear;
}
.profile__change:hover {
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 1;
}
.profile__image {
  margin: 0;
  padding: 0;
  width: 100%;
}
.profile__user {
  margin: 21px 0 0 0;
  padding: 0;
  font-weight: 600;
  font-size: 16px;
  line-height: 100%;
  text-align: center;
}
.profile__user_hidden {
  color: #FFF;
}
/*Настройки элемента profileForm*/
.profile__form {
  margin: 60px 0 0 0;
  padding: 0;
  width: 510px;
  height: 280px;
  display: flex;
  flex-direction: column;
}
.profile__row-container {
  margin: 0;
  padding: 0;
}
.profile__link-container {
  margin: 60px 0 0 0;
  padding: 0;
  width: 510px;
  display: flex;
  flex-direction: column;
  justify-content: start;
}
.profile__save {
  margin: auto auto 0 auto;
  padding: 0;
  border-radius: 8px;
  width: 280px;
  height: 37px;
  border: none;
  background-color: #3369f3;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: center;
  color: #fff;
}
/*Настройки элемента profileRow*/
.profile__text-container {
  margin: 0 0 7px 0;
  padding: 0 0 10px 0;
  border: none;
  border-bottom: 1px solid #eaeaea;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.profile__text-container:last-child {
  border: none;
  margin: 0;
  padding: 0;
}
.profile__input {
  margin: 0;
  padding: 0;
  border: none;
  background: none;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: right;
  color: #999;
}
.profile__row-name {
  margin: 0;
  padding: 0;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
}
/*Настройки элемента profileLink*/
.profile__link {
  margin: 0 0 9px 0;
  padding: 0 0 10px 0;
  width: 100%;
  border: none;
  border-bottom: 1px solid #eaeaea;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: start;
  color: #3369f3;
  text-decoration: none;
}
.profile__link:last-child {
  border: none;
  margin: 0;
  padding: 0;
  color: #f00;
}
/*Настройки элемента profilePopup*/
.popup {
  margin: 230px auto 0 auto;
  width: 340px;
  height: 257px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 12px;
  box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.14);
  background-color: #fff;
}
.popup__layout {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  z-index: 2;
}
.popup__layout_hidden {
  visibility: hidden;
}
.popup__title {
  margin: 40px auto 0 auto;
  padding: 0;
  font-weight: 500;
  font-size: 15px;
  line-height: 133%;
  text-align: center;
}
.popup__title_errored {
  color: #ff2f2f;
}
.popup__image-name {
  margin: 45px auto 0 auto;
  padding: 0;
  font-weight: 500;
  font-size: 14px;
  line-height: 114%;
  text-align: center;
  color: #8d8d8d;
}
.popup__file-button {
  margin: 45px auto 0 auto;
  padding: 0;
  width: 122px;
  height: 32px;
  background: none;
  border: none;
  font-size: 12px;
  line-height: 133%;
  text-decoration: underline;
  text-decoration-skip-ink: none;
  text-align: center;
  color: #3369f3;
  cursor: pointer;
}
.popup__submit-button {
  margin: auto auto 0 auto;
  padding: 0;
  width: 280px;
  height: 37px;
  border: none;
  border-radius: 8px;
  background: #3369f3;
  font-weight: 500;
  font-size: 13px;
  line-height: 100%;
  text-align: center;
  color: #fff;
}
.popup__error {
  margin: 15px auto 14px auto;
  padding: 0;
  font-weight: 500;
  font-size: 11px;
  line-height: 100%;
  text-align: center;
  color: #ff2f2f;
}
.popup__error_hidden {
  visibility: hidden;
}
/*Настройки элемента chatList*/
.chat-list {
  margin: 0;
  padding: 0;
  border: none;
  border-right: 1px solid #eaeaea;
  background-color: #fbfbfb;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 310px;
  height: 100vh;
}
.chat-list__header {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: calc(100% - 20px);
}
.chat-list__link {
  margin: 21px 10px auto auto;
  padding: 0;
  width: 66px;
  background: right no-repeat url("data:image/svg+xml,%3csvg%20width='6'%20height='10'%20viewBox='0%200%206%2010'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M1%209L5%205L1%201'%20stroke='%23999999'/%3e%3c/svg%3e");

  font-size: 12px;

/*Настройки элемента chatBorderLine*/
.chat-list__border {
  margin: 2px 10px;
  padding: 0;
  width: calc(100% - 20px);
  border-bottom: 1px solid #eaeaea;

.chat-label {
  margin: 0;
  padding: 0 10px 0 10px;
  width: calc(100% - 20px);
  display: flex;
  flex-direction: row;

}
.chat-label_active {
  background: #e4edfd;
}
.chat-label__image-container {
  margin: 10px 0;
  padding: 0;
  width: 47px;
  aspect-ratio: 1;
  border-radius: 50%;
  overflow: hidden;
  background-color: #efefef;
}
.chat-label__image {
  margin: 0;
  padding: 0;
  width: 100%;
}
.chat-label__main-info {
  margin: 10px 0 0 10px;
  padding: 0;
  display: flex;
  flex-direction: column;
  max-width: 193px;
}

  padding: 0;

  -webkit-box-orient: vertical;

  font-weight: 600;
  font-size: 13px;
  line-height: 100%;
  color: #1e1e1e;
}

  padding: 0;

  font-size: 12px;
